<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <div class="header">


        <div>
            <h1>Welcome to <br> a world  <br/> of Possibilities </h1>
        </div>
        <form action="/form-handling-url" method="post">

            <fieldset class="form-fieldset" >


            <legend class="user">Add user</legend>



            <div class="input-class">
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="first_name" class="small-input">
            </div>

            <div class="input-class">
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="last_name" class="small-input">
            </div>

            <div class="input-class">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_address" class="small-input">
            </div>

            <div class="form-row">
            <div class="form-group status-grp">
                <label for="role">Status:</label>
                <input type="email" id="email" name="email_address" class="small-input email-class">
            </div>
            <div class="form-group date-grp">
                <label for="role">Date:</label>
                <input type="email" id="email" name="email_address" class="small-input date-class">
            </div>
            </div>
                <p class="lang">choose your favourite language:</p>

            <div class = "option" style="position: relative; right: 46px;">
                 <input type="radio" class="radio-cls" id="html" name="fav_language" value="HTML" style="margin-left: -8px;">
                <label for="html" style="margin-left: 3px;">HTML</label><br>
                <input type="radio" class="radio-cls" id="css" name="fav_language" value="CSS" style="margin-left: 15px;">
                <label for="css" style="margin-left: 10px;">CSS</label><br>
                <input type="radio" class="radio-cls" id="javascript" name="fav_language" value="JavaScript" style="margin-left: 21px; padding: -8px;">
                <label for="javascript" class="radio-cls" style="margin-left: 8px;">JS</label>
            </div>

            <div class="comts-cls">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>


            <div class="register">
                <input type="checkbox" id="signup" name="signup" value="Signup">
                <label for="signup">Sign up <br> for news</label><br>
                <input type="checkbox" id="terms" name="terms" value="Terms">
                <label for="terms" style="margin-left: 4px;"> Agree to <br> terms </label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

            </fieldset>
        </form>
    </div>
    </body>
</html>
